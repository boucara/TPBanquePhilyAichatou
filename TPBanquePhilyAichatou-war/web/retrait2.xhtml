<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
    
    <ui:composition template="./template_default.xhtml">
    
    <f:metadata>
                <f:viewParam name="idCompteBancaire" value="#{compteMBean.idCompteBancaire}"  
               required="true"/>  
                <f:viewAction action="#{compteMBean.loadCompteBancaire}"/> 
    </f:metadata>

    <ui:define name="content">
        <f:view>
                    <h1><h:outputText value="Effectuer un retrait"/></h1><br/>
                    <h:form class="action">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
      
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Compte à débiter :" for="compte1" />
                            <h:inputText id="compte1" disabled="true" required="true" value="#{compteMBean.compte}" title="Compte" />
                            <h:outputLabel value="Montant :" for="montant" />
                            <h:inputText id="montant" required="true" value="#{compteMBean.solde1}" title="Montant" />
                        </h:panelGrid>
                        <br/>
                        <h:commandLink id="back" value="Retour à la liste des comptes" class="back" action="#{compteMBean.list}"/>
                        <h:commandButton id="update" class="update" value="Valider" action="#{compteMBean.retrait1()}"/>
                    </h:form>
                </f:view>
    </ui:define>

</ui:composition>
    </body>
</html>
