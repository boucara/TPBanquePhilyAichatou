<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/template_default.xhtml">

            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Créer un compte"/></h1><br/>
                    <h:form class="action">                 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nom du propriétaire" for="nomProprio" />
                            <h:inputText id="nomProprio" value="#{compteMBean.nomProprio}" title="NomProprio" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{compteMBean.solde}" title="Solde" />
                        </h:panelGrid>
                        <br/>
                        <h:commandLink id="back" value="Retour à la liste des comptes" class="back" action="#{compteMBean.list}"/>
                        <h:commandButton id="update" class="update" value="Valider" action="#{compteMBean.creer}"/>
                    
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </body>
</html>
